{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: profiles-migrate
  namespace: {{ include "clinicflow.namespace" . }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "clinicflow.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.images.profiles.repository }}:{{ .Values.images.profiles.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: profiles-db-secret
                  key: DATABASE_URL
          command: ["sh", "-lc"]
          args:
            - "pnpm prisma migrate deploy"
{{- end }}
