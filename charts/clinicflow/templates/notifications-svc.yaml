apiVersion: v1
kind: Service
metadata:
  name: clinicflow-notifications
  namespace: {{ include "clinicflow.namespace" . }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  type: ClusterIP
  selector:
    app: clinicflow-notifications
  ports:
    - name: http
      port: {{ .Values.ports.notifications }}
      targetPort: {{ .Values.ports.notifications }}
